<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My List</title>
</head>
<body>

    <h1>My To Do List</h1>
    <div>
    <form action="/addTodoItem/" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Add item</button>
    </form>
        </div>
    <br>
    <hr>
    <br>
    <div>
    <form action="/deleteTodoItem/" method="post">
        {% csrf_token %}
        {% for item in all_items %}
            <label><input type="checkbox" name = "{{ item.id }}" value="{{ item.id }}"> {{ item.content }}</label><br>
        {% endfor %}
        <br>
        <input type="submit" value="Delete">
    </form>
        </div>

    <div>

</body>
</html>
