<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My List</title>
</head>
<body>

    <h1>My To Do List</h1>

    <form action="/addTodoItem/" method="post">
        {% csrf_token %}
        <input type="text" name="content">
        <input type="submit" value="Add Todo Item">
    </form>

    <ul>
        {% for item in all_items %}
            <li>{{ item.content }}
                <form action="/deleteTodoItem/{{item.id}}/" method="post">
                    {% csrf_token %}
                    <input type="submit" value="Delete">
                </form>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
